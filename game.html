<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Jeopardy Game</title>
</head>
<body>

    <div class='gameHeader'>
        <p class='player1'>Player 1:</p>
        <h1>Jeopardy!</h1>
        <p class='player2'>Player 2:</p>
    </div>

        <dialog class= 'dialogOpen'>
            <h2 id='dialogHeader'></h2>
                <div class = 'answerOptions'>
                <button class='answer1' id = '0'></button>
                <button class='answer2' id = '1'></button>
                <button class='answer3' id ='2'></button>
            </div>
        </dialog>

        <dialog class= 'dialogCorrect'>
            <h2 id='dialogHeaderCorrect'>Correct!</h2>
                <div class = 'correctAnswer'>
                <button class ='closeButton1'>Continue...</button>
                </div>
        </dialog>

        <dialog class= 'dialogWrong'>
            <h2 id='dialogHeaderWrong'>Wrong! Get better!</h2>
                <div class = 'wrongAnswer'>
                <button class ='closeButton2'>Continue...</button>
                </div>
        </dialog>

        <div class='catContainer'>
            <p>Andrew Tate</p>
            <p>Anime</p>
            <p>Marvel</p>
            <p>Games</p>
            <p>Music</p>
        </div>

        <div class = 'points'>
            <div class = 'cat1qs category'></div>
            <div class = 'cat2qs category'></div>
            <div class = 'cat3qs category'></div>
            <div class = 'cat4qs category'></div>
            <div class = 'cat5qs category'></div>
        </div>


<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='javascript.js'></script>
</body>
</html>
